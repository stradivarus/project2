<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href={{ url_for("static", filename="styles.css") }}>

    <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>


    <script src={{ url_for("static", filename="script.js") }}></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Flack</title>
</head>

<body>

    <div class="grid-container">

        <div class="logo">
            <h1>flack</h1>
        </div>

        <div class="sidebar">

            <div class="user">
                <p class="label">name</p>
                <form>
                    <input type="text" name="name" id="name" placeholder="Pick name" autocomplete="off" autofocus required>
                    <button type="submit">Sign in</button>
                </form>
            </div>

            <div class="channel-list">
                <div class="alert-container">
                    <div class="alert-warning">Sign in to see channels!</div>
                </div>
            </div>

            <div class="add-channel">
                <form>
                    <input type="text" name="channel-name" id="channel-name" placeholder="Add channel"
                        autocomplete="off" required>
                    <button type="submit" disabled>+</button>
                </form>
            </div>

        </div>


        <div class="chatroom">

            <div class="messages">
                <div class="alert-container">
                    <div class="alert-warning">Pick a channel to see messages!</div>
                </div>
            </div>

            <div class="type-message">
                <form>
                    <textarea name="message" id="message" placeholder="Type message here..." required></textarea>
                    <button type="submit" disabled>Send</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
